<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind</title>
</head>
<body>
<div id="app">
    <img :src="imgSrc"  width="200px">
    <div :style="{color:red,fontSize:font}">5、绑定style</div>
    <div :style="styleObject">6、用对象绑定style样式</div>
</div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            imgSrc: 'https://newimg.jspang.com/myqrCode.jpg',
            styleObject:{
                fontSize:'24px',
                color:'green'
            }
        }
    })
</script>
</html>
