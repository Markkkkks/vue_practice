<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    <div v-if="isLogin">您已登录</div>
    <div v-show="!isLogin">请登录后操作</div>
    <button @click="switchLogin">登录/登出</button>
    <br>
    <h2>列表</h2>
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world!',
            isLogin: false,
            items: [20, 23, 18, 65, 32, 19, 54, 56, 41, 7]
        },
        methods: {
            switchLogin: function () {
                this.isLogin = !this.isLogin;
                alert(this.isLogin);
            }
        },
        computed: {
            sortItems: function () {
                return this.items.sort(function (a, b) {
                    return a - b;
                });
            }
        }

    })
</script>
</body>
</html>
